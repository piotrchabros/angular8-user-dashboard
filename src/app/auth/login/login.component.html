<mat-card>
  <mat-card-header>
    <mat-card-title>
      ITCPC
    </mat-card-title>
    <mat-card-subtitle>
      Please login to continue
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm">
      <mat-form-field>
        <input placeholder="username" formControlName="username" matInput type="text" />
      </mat-form-field>
      <mat-form-field>
        <input placeholder="password" formControlName="password" matInput type="password" />
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="login()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
